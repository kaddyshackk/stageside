version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ComedyPullDb;Username=postgres;Password=postgres
    depends_on:
      - postgres
    networks:
      - comedypull-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ComedyPullDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - comedypull-network

volumes:
  postgres_data:

networks:
  comedypull-network:
    driver: bridge