services:
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5281:8080"
    env_file:
      - .env
    volumes:
      - ./Api:/app/Api
      - ./Application:/app/Application
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - comedypull-dev
    # Playwright-specific configuration
    init: true
    ipc: host

  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - comedypull-dev

volumes:
  postgres_data:

networks:
  comedypull-dev:
    driver: bridge