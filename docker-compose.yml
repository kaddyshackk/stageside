services:
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5281:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=comedypull;Username=postgres;Password=postgres
    volumes:
      - ./Api:/app/Api
      - ./Application:/app/Application
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - comedypull-dev
    # Playwright-specific configuration
    init: true
    ipc: host

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=comedypull
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - comedypull-dev
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - comedypull-dev

volumes:
  postgres_data:
  redis_data:

networks:
  comedypull-dev:
    driver: bridge