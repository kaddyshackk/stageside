services:

  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    env_file:
      - ./docker-compose.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - comedypull-dev
    profiles:
      - infrastructure
      - services

  rabbitmq:
    image: rabbitmq:3-management-alpine
    env_file:
      - ./docker-compose.env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-password}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - comedypull-dev
    profiles:
      - infrastructure
      - services

  seq:
    image: datalust/seq:latest
    env_file:
      - ./docker-compose.env
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=${SEQ_PASSWORD}
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - comedypull-dev
    profiles:
      - infrastructure
      - services

  # Microservices
  scheduling-service:
    build:
      context: .
      dockerfile: ./apps/scheduling-service/Dockerfile
    image: scheduling-service:latest
    env_file:
      - ./apps/scheduling-service/.env
    ports:
      - "5281:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - comedypull-dev
    profiles:
      - services
  
  spa-collecting-service:
    build:
      context: .
      dockerfile: ./apps/spa-collecting-service/Dockerfile
    image: spa-collecting-service:latest
    env_file:
      - ./apps/spa-collecting-service/.env
    ports:
      - "5282:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - comedypull-dev
    profiles:
      - services
    # Playwright-specific configuration
    init: true
    ipc: host
    
  processing-service:
    build:
      context: .
      dockerfile: ./apps/processing-service/Dockerfile
    image: processing-service:latest
    env_file:
      - ./apps/processing-service/.env
    ports:
      - "5283:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - comedypull-dev
    profiles:
      - services

volumes:
  postgres_data:
  seq_data:
  rabbitmq_data:

networks:
  comedypull-dev:
    driver: bridge