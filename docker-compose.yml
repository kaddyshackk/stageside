services:

  scheduling-service:
    build:
      context: .
      dockerfile: ./apps/scheduling-service/Dockerfile
    image: scheduling-service:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
    ports:
      - "5281:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - comedypull-dev
  
  spa-collecting-service:
    build:
      context: .
      dockerfile: ./apps/spa-collecting-service/Dockerfile
    image: spa-collecting-service:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
    ports:
      - "5281:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - comedypull-dev
    # Playwright-specific configuration
    init: true
    ipc: host
    
  processing-service:
    build:
      context: .
      dockerfile: ./apps/processing-service/Dockerfile
    image: processing-service:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
    ports:
      - "5281:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - comedypull-dev

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - comedypull-dev

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=${SEQ_PASSWORD}
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - comedypull-dev

volumes:
  postgres_data:
  seq_data:

networks:
  comedypull-dev:
    driver: bridge