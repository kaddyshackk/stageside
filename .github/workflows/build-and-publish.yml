name: Build and Publish Docker Image

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: apps/pipeline-service
        run: dotnet restore

      - name: Build
        working-directory: apps/pipeline-service
        run: dotnet build --no-restore

      - name: Test
        working-directory: apps/pipeline-service
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=Unit"

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use --name mybuilder --driver docker-container
          docker buildx inspect --bootstrap

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Extract metadata
        id: meta
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAGS=""
          LABELS=""
          
          # Generate tags based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAGS="${IMAGE}:pr-${{ github.event.number }}"
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')
            TAGS="${IMAGE}:${BRANCH_NAME}"
            TAGS="${TAGS},${IMAGE}:${{ github.sha }}"
            if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
              TAGS="${TAGS},${IMAGE}:latest"
            fi
          fi
          
          # Generate labels
          LABELS="org.opencontainers.image.title=${{ github.repository }}"
          LABELS="${LABELS},org.opencontainers.image.description=ComedyPull API"
          LABELS="${LABELS},org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}"
          LABELS="${LABELS},org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}"
          LABELS="${LABELS},org.opencontainers.image.version=${{ github.sha }}"
          LABELS="${LABELS},org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          LABELS="${LABELS},org.opencontainers.image.revision=${{ github.sha }}"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "labels=${LABELS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          PUSH_FLAG=""
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            PUSH_FLAG="--push"
          fi

          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ steps.meta.outputs.tags }} \
            --label "${{ steps.meta.outputs.labels }}" \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ${PUSH_FLAG} \
            -f apps/pipeline-service/Dockerfile \
            apps/pipeline-service