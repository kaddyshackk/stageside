name: Build and Publish Docker Image

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: .
        run: dotnet restore

      - name: Build
        working-directory: .
        run: dotnet build --no-restore

      - name: Test
        working-directory: .
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=Unit"

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build processing-service
        run: |
          SERVICE_NAME="processing-service"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${SERVICE_NAME}"
          
          TAG_ARGS=""
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG_ARGS="--tag ${IMAGE}:pr-${{ github.event.number }}"
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')
            TAG_ARGS="--tag ${IMAGE}:${BRANCH_NAME} --tag ${IMAGE}:${{ github.sha }}"
            if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
              TAG_ARGS="${TAG_ARGS} --tag ${IMAGE}:latest"
            fi
          fi
          
          PUSH_FLAG=""
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            PUSH_FLAG="--push"
          fi

          docker buildx build \
            --platform linux/amd64 \
            ${TAG_ARGS} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ${PUSH_FLAG} \
            -f apps/processing-service/Dockerfile \
            .

      - name: Build scheduling-service
        run: |
          SERVICE_NAME="scheduling-service"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${SERVICE_NAME}"
          
          TAG_ARGS=""
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG_ARGS="--tag ${IMAGE}:pr-${{ github.event.number }}"
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')
            TAG_ARGS="--tag ${IMAGE}:${BRANCH_NAME} --tag ${IMAGE}:${{ github.sha }}"
            if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
              TAG_ARGS="${TAG_ARGS} --tag ${IMAGE}:latest"
            fi
          fi
          
          PUSH_FLAG=""
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            PUSH_FLAG="--push"
          fi

          docker buildx build \
            --platform linux/amd64 \
            ${TAG_ARGS} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ${PUSH_FLAG} \
            -f apps/scheduling-service/Dockerfile \
            .

      - name: Build spa-collecting-service
        run: |
          SERVICE_NAME="spa-collecting-service"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${SERVICE_NAME}"
          
          TAG_ARGS=""
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG_ARGS="--tag ${IMAGE}:pr-${{ github.event.number }}"
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')
            TAG_ARGS="--tag ${IMAGE}:${BRANCH_NAME} --tag ${IMAGE}:${{ github.sha }}"
            if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
              TAG_ARGS="${TAG_ARGS} --tag ${IMAGE}:latest"
            fi
          fi
          
          PUSH_FLAG=""
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            PUSH_FLAG="--push"
          fi

          docker buildx build \
            --platform linux/amd64 \
            ${TAG_ARGS} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            ${PUSH_FLAG} \
            -f apps/spa-collecting-service/Dockerfile \
            .